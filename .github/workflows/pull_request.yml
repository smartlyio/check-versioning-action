name: Pull Request

on:
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: "Install"
        run: |
          npm install
      - name: "Prettier"
        run: |
          npm run format-check
      - name: "Lint"
        run: |
          npm run lint
      - name: "Test"
        run: |
          npm run test
      - name: "build"
        run: |
          npm run build
          npm run package

  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Set Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      - name: "Build action for test"
        run: |
          npm install
          npm run all
          git clean -fXd
      - name: Test executing the action
        uses: ./
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          enforce: false

  release:
    runs-on: ubuntu-22.04
    name: "Build and release action"
    needs: [build, test]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Configure git
        uses: smartlyio/github-actions@git-init-userinfo-v1
      - name: Release flow
        uses: smartlyio/github-actions@release-action-node-v1
        with:
          dry_run: true
          token: "${{ secrets.GITHUB_TOKEN }}"
